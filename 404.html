<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const fallbackUrl = '/' + '?path=' + encodeURIComponent(window.location.pathname.slice(1));
    window.location.replace(fallbackUrl);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
